<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      div {
        border: 5px solid green;
        font-size: 60px;
      }
      /* @media(){}를 사용하면 조건에 웹에 표시되는 css가 다르도록 할 수 있음. 이를 media query라고 부름. */
      @media (max-width: 800px) {
        div {
          display: none;
        }
      } ;
    </style>
  </head>
  <body>
    <div>Responsive</div>
  </body>
</html>
